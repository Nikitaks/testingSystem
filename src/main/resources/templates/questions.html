<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Questions Manager</title>
</head>
<body>
<div align="center">
    <h2>Questions Manager</h2>
    <form method="get" action="search">
        <input type="text" name="keyword" />
        <input type="submit" value="Search" />
    </form>
    <h3><a href="/new">New Question</a></h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>question_id</th>
            <th>section_id</th>
            <th>answers_number</th>
            <th>correct_answer</th>
        </tr>
        <th:block th:each="question : ${listQuestions}">
        <tr>
            <td th:text="${question.question_id}">question.question_id</td>
            <td th:text="${question.section_id}">question.section_id</td>
            <td th:text="${question.answers_number}">question.answers_number</td>
            <td th:text="${question.correct_answer}">question.correct_answer</td>
            <td>
                <a href="/edit?id=${question.question_id}">Edit</a>

                <a href="/delete?id=${question.question_id}">Delete</a>
            </td>
        </tr>
        </th:block>
    </table>
</div>
</body>
</html>
